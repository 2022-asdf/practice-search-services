<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        *{
            font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui, Roboto, 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', sans-serif !important;
        }
        html, body{
            margin: 0;
            padding: 0;
            background-color: rgb(245, 245, 245);
        }   
        .textbox{
            width: calc(100vw - 80px);
            margin-left: 40px;
            margin-top: 100px;
            border: 4px rgb(255, 0, 129) solid;
            display: block;
            padding: 10px;
            padding-bottom: 8px;
            box-sizing: border-box;
            border-radius: 100px;
        }
        input[type=text]{
            width: calc(100vw - 180px);
            font-size: 16px;
            height: 30px;
            border: none;
            background: none;
            margin-top: -20px;
            display: inline-block;
            margin-left: 10px;
        }
        .texts{
            margin: 20px 20px 0 20px;
            font-size: 20px;
            font-weight: bold;
            color: gray;
            display: inline;
        }
        .click{
            color: rgb(255, 0, 129);
            border-bottom: 2px solid rgb(255, 0, 129);
        }
        .scrolls::-webkit-scrollbar{
            display: none;
        }
        .crads{
            width: 150px !important;
            height: 200px !important;
            border-radius: 20px;
            margin: 0 5px 0 5px;
            display: inline-block;
            background-size: cover;
        }
        .cardsh2{
            text-align: right;
            color: #aaa;
            font-size: 12px;
            font-weight: normal;
            margin-top: 140px;
            margin-right: 6px;
            margin-bottom: 0;
        }
        .cardsh3{
            text-align: right;
            color: #fff;
            font-size: 14px;
            font-weight: normal;
            margin-right: 6px;
            margin-left: 6px;
            margin-top: 4px;
            white-space: pre-line;
            width: 138px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <header style="margin: 40px 40px 0 40px;">
        <img src="/assets/hamburger.svg" style="height: 20px; float: left;">
        <div style="height: 50px; width: 50px; margin-top: -15px; float: right; background-color: white; border-radius: 50px;"></div>
    </header>
    <br>
    <div class="textbox">
        <img src="/assets/dimigo.svg" style="width: 30px; margin-bottom: -9px; padding: 0; display: inline-block;">
        <input type="text" placeholder="검색어를 입력해주세요.">
    </div>
    <br>
    <div class="scrolls" style="height: 60px; width: 100vw; background-color: white; margin-top: 40px; overflow: scroll; overflow-y: hidden; white-space: nowrap; padding-top: 16px; box-sizing: border-box;">
        <h1 class="texts click" style="margin-left: 40px;">뉴스</h1>
        <h1 class="texts">연예</h1>
        <h1 class="texts">스포츠</h1>
        <h1 class="texts">TV</h1>
        <h1 class="texts">쇼핑</h1>
        <h1 class="texts">국내야구</h1>
        <h1 class="texts" style="margin-right: 40px;">해외스포츠</h1>
    </div>
    <br>
    <div style="margin-top: 20px;">
        <h1 style="font-size: 20px; color: #333; margin-left: 40px;">속보</h1>
        <div class="scrolls" style="overflow: scroll; overflow-y: hidden; white-space: nowrap; ">
            <div class="crads" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://moji.or.kr/img/22-8-4/appleselfservice.png'); margin-left: 40px;">
                <h2 class="cardsh2">조선일보</h2>
                <h2 class="cardsh3">Apple 미국, 셀프 서비스 수리 지원 M1 MacBook까지 확대</h2>
            </div>
            <div class="crads" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://moji.or.kr/img/22-8-4/harddisk.png');">
                <h2 class="cardsh2">중앙일보</h2>
                <h2 class="cardsh3">'Rhythm Nation' 노래 만으로 서비스 거부 공격을 하는 </h2>
            </div>
            <div class="crads" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://moji.or.kr/img/22-8-4/naverre100.png');">
                <h2 class="cardsh2">동아일보</h2>
                <h2 class="cardsh3">네이버, 대한민국내 인터넷 기업 최초 친환경 RE100 가입</h2>
            </div>
            <div class="crads" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://moji.or.kr/img/22-8-4/navervibe.png'); margin-right: 40px;">
                <h2 class="cardsh2">한국경제</h2>
                <h2 class="cardsh3">네이버 바이브, 대한민국내 최초 번역 가사 서비스 제공</h2>
            </div>
        </div>
    </div>
</body>
</html>
