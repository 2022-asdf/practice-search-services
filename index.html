<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Practice Search Service</title>
</head>
<body>
    <nav class="navbar navbar-light bgcolor">
        <div class="container-lg">
          <a class="navbar-brand" href="#">
            <img src="./src/image/dimigo2.svg" alt="" height="35" class="m-1">
          </a>
          <form class="d-flex searchbar">
            <div class="input-group">
                <input type="text" class="border-light form-control" placeholder="검색어를 입력해주세요." aria-label="검색어를 입력해주세요." aria-describedby="button">
                <button class="btn btn-outline-light" type="button" id="button-addon2">검색</button>
            </div>
        </form>
        </div>
    </nav>

    <div class="d-flex justify-content-center m-5">
        <button class="btn btn-secondary btn-lg" type="button" id="liveToastBtn">
            <span class="spinner-border spinner-border m-2" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
        </button>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header bgcolor">
                <img src="./src/image/dimigo.svg" class="rounded me-2" width="20" alt="...">
                <strong class="me-auto">한국디지털미디어고등학교</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Hello, world! This is a toast message.
              </div>
            </div>
          </div>

    </div>
    <script src="./src/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</body>
</html>
