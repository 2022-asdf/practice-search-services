<!DOCTYPE html>
<html lang="ko">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디미서치</title>
    <style>
      body {
        background-color: #f5f5f5;
      }
      .topVoidBox {
        height: 1vh;
      }
      .topBar {
        /* display: flex; */
        margin: 25px 25px 0px;
        height: 100px;
        /* background-color: gray; */
      }
      .test .profileImg {
        /* position: relative; */
        width: 35px;
        height: 35px;
        border-radius: 150px;
        background-color: white;
        float: right;
      }
      .form-control {
        background-color: transparent;
        border: 0px;
        padding-left: 0px;
      }
      .form-control::placeholder {
        color: #bbbbbb;
      }
      .textBox {
        background-color: white;
        border: 3px solid #ed1280;
        border-radius: 150px;
        height: 50px;
        margin: 0px 10px 30px 10px;
        display: flex;
        /* margin-left: 10px;
        margin-right: 10px; */
      }
      #logo {
        padding: 10px;
      }
      .categoryBar {
        background-color: white;
        width: 100vw;
        height: 50px;
        padding-left: 14px;
        overflow: scroll;
        overflow-y: hidden;
        white-space: nowrap;
      }
      .categoryBar .categoryEnable {
        position: relative;
        top: 10px;
        margin-left: 14px;
        margin-right: 14px;
        font-size: 18px;
        font-weight: bold;
        color: #ed1280;
        border-bottom: 2px solid;
      }
      .categoryBar .categoryDisable {
        position: relative;
        top: 10px;
        margin-left: 14px;
        margin-right: 14px;
        font-size: 18px;
        color: #aaaaaa;
      }
      .sokbo {
        margin: 22px;
        font-weight: bold;
        font-size: 18px;
      }
      .sokbo .newsCardView {
        overflow: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        display: flex;
      }
      .sokbo .newsCard {
        width: 140px;
        height: 175px;
        border-radius: 20px;
        margin-top: 15px;
        margin-right: 10px;
        background-color: gray;
        /* position: relative; */
      }
    </style>
  </head>
  <body>
    <div class="topVoidBox"></div>
    <div class="topBar">
      <img src="./assets/hamburger.svg" />
      <div class="profileImg"></div>
    </div>
    <div class="textBox">
      <img src="./assets/dimigo.svg" id="logo" />
      <input
        type="search"
        class="form-control"
        placeholder="검색어를 입력해주세요."
      />
    </div>
    <div class="categoryBar">
      <span class="categoryEnable" id="news">뉴스</span>
      <span class="categoryDisable">연예</span>
      <span class="categoryDisable">스포츠</span>
      <span class="categoryDisable">TV</span>
      <span class="categoryDisable">쇼핑</span>
      <span class="categoryDisable">asdf</span>
      <span class="categoryDisable">asdf</span>
      <span class="categoryDisable">asdf</span>
    </div>
    <div class="sokbo">
      속보
      <div class="newsCardView">
        <div class="newsCard"></div>
        <div class="newsCard"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
